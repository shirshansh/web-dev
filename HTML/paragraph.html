<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph, Linebreak and Horizontal Rule</title>
</head>
<body>
    <h1>Paragraph, Linebreak and Horizontal Rule</h1>

    <h2>Without Line Break</h2>
    <p>This is paragraph without line break. You can clearly see!</p>

    <hr>

    <h2>With Line Break</h2>
    <!-- Line Break = <br>; No closing tag needed -->
    <p>This is paragraph with line break.<br>You can clearly see!</p>
</body>
</html>
