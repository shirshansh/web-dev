<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <header>Ordered and Unordered List</header>
    <ol> <!-- Ordered List -->
        <li>Learn</li>
        <ul> <!-- Unordered List -->
            <li>YouTube</li>
            <li>Courses</li>
            <li>Books</li>
        </ul>
        <li>Code</li>
        <li>Build</li>
    </ol>
    <header>Definition List</header>
    <dl>
        <dt>Project</dt>
        <dd>A piece of work, often involving many people, that is planned and organized carefully</dd>
    </dl>
</body>
</html>
