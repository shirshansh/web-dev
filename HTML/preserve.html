<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preserving Text</title>
</head>
<body>
    <pre>
        This is a preformatted text.
        It preserves its line breaks and spacing.
        This text is displayed exactly as it is written.
        It doesn't interpret HTML tags.
        It's great for code snippets or text that needs to be formatted in a specific way.
    </pre>
</body>
</html>
