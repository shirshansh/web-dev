<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling</title>
</head>
<body>
    <header>Bold</header>
    <b>This is bold</b>
    <hr>
    <header>Italic</header>
    <i>This is italic</i>
    <hr>
    <header>Underline</header>
    <u>This is bold</u>
    <hr>
    <header>Strikethrough</header>
    <s>This is strikethrough</s>
</body>
</html>
