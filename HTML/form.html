<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>Form</header>
    <form>
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Username"><br>

        <label for="password">Password: </label>
        <input type="password" id="password"><br>

        <label>Gender: </label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female"><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob" name="dob"><br>

        <label for="happiness">Happiness: </label>
        <input type="range" id="happiness" name="happiness"><br>

        <label>Language: </label><br>
        <label for="english">English</label>
        <input type="checkbox" id="english" name="lang" value="English"><br>
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="hindi" name="lang" value="Hindi"><br>

        <label for="country">Country: </label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="Other">Other</option>
        </select><br>

        <p>Programming Languages: (Select 1 or more options)</p>
        <select name="programming_language" multiple>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select><br>

        <label for="summary">Summary: </label><br>
        <textarea id="summary" name="summary">Summarise yourself</textarea><br>

        <label for="resume">Upload resume:</label><br>
        <input type="file" id="resume" name="resume"><br>
        
        <input type="submit" value="Upload">
    </form>
</body>
</html>
