<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and Subscript Tags</title>
</head>
<body>
    <header>Superscript</header>
    <p>(a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></p><hr>
    <header>Subscript</header>
    <p>2H<sub>2</sub> + O<sub>2</sub> => 2H<sub>2</sub>O</p>
</body>
</html>
